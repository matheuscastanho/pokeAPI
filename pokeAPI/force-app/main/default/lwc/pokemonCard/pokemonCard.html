<template>
    <lightning-card title="Pokemons" icon-name="utility:animal_and_nature">

        <!-- search box -->
        <lightning-input type="search" onchange={handleSearch} variant="label-hidden"
            class="slds-var-m-bottom_small slds-p-left_medium slds-p-right_medium" placeholder="Search for pokemons"
            value={searchWords}></lightning-input>
        <!-- search box -->

        <template if:true={pokemons}>
            <template if:false={isSearchNotAvailable}>
                <lightning-layout multiple-rows="true">
                    <template for:each={pokemons} for:item="pokemonsDetails">
                        <lightning-layout-item key={pokemonsDetails.Id__C} size="2" class="slds-var-p-around_x-small">

                            <lightning-card title={pokemonsDetails.Index__c} class="pokemon_card">
                                <div class="slds-var-p-horizontal_small">
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_8-ok-12">
                                            <img src={pokemonsDetails.FotoURL__c} alt="pokemon"
                                                class="pokemon_images" />
                                        </div>
                                        <div class="slds-col slds-size_4-ok-12">
                                            <p class="slds-var-m-bottom_xx-small">{pokemonsDetails.Name}</p>
                                            <p class="slds-var-m-bottom_xx-small">{pokemonsDetails.Altura__c}</p>
                                            <p class="slds-var-m-bottom_xx-small">{pokemonsDetails.Peso__c}</p>
                                        </div>
                                    </div>
                                </div>
                            </lightning-card>
                            
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>
        </template>

        <template if:true={isSearchNotAvailable}>
            NÃ£o encontramos nenhum Pokemon..
        </template>

        <template if:true={error}>
            "Ocorreu um erro durante o carregamento dos pokemons "
        </template>

    </lightning-card>
</template>
